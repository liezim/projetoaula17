<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aula 17</title>
    <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js">
    </script>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <form name="uploadForm">
      <h2> Uploader de Arquivo(s)</h2>
      <label for="uploadInput" id="fileLabel"> Escolher Arquivo(s)</label>
      <input id="uploadInput" type="file" multiple="">
      <input id="uploadButton" type="button" onclick="upload();" value="Enviar">
      <div class="loader" id="loader"></div>
      <progress id="uploadProgress" value="0" max="100" hidden=""></progress>
      <div clas="thumbnail" id="thumbnailContainer"></div>
    </form>



  </body>

</html>
